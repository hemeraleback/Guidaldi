<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="clock.js"></script>
    <title>BackBrowser</title>
</head>
<body onload="realtimeClock()" cz-shortcut-listen="true">
    
<!-- Color Picker -->
<input class="color" id="colorpicker" type="color" onchange="changecolor(this)"></input>

<center>

    <!-- Clock -->
    <div id="clock" class="clock" style="text-align:center"></div>
    <br>

    <!-- w3schools -->
    <button class="box" target="_self" onclick="window.open('https://www.w3schools.com/','_self')"><img src="https://www.w3schools.com/favicon.ico"></button>

    <!-- github -->
    <button class="box" target="_self" onclick="window.open('https://www.github.com/hemeraleback','_self')"><img src="https://github.com/fluidicon.png"></button>

    <!-- instagram -->
    <button class="box" target="_self" onclick="window.open('https://www.instagram.com/','_self')"><img src="https://rightofficial.000webhostapp.com/instagram.png"></button>

    <!-- whatsapp -->
    <button class="box" target="_self" onclick="window.open('https://web.whatsapp.com','_self')"><img src="https://rightofficial.000webhostapp.com/whatsapp.png"></button>
    <br>

    <!-- gmail -->
    <button class="box" target="_self" onclick="window.open('https://mail.google.com/mail/u/0/#inbox','_self')"><img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/gmail.ico"></button>

    <!-- aternos -->
    <button class="box" target="_self" onclick="window.open('https://aternos.org/server/','_self')"><img src="https://rightofficial.000webhostapp.com/aternos.png"></button>

    <!-- youtube -->
    <button class="box" target="_self" onclick="window.open('https://www.youtube.com/','_self')"><img src="https://rightofficial.000webhostapp.com/youtube.png"></button>

    <!-- twitch -->
    <button class="box" target="_self" onclick="window.open('https://www.twitch.tv/','_self')"><img src="https://rightofficial.000webhostapp.com/twitch.png"></button>

    <!-- Search Bar -->
    <form method="GET" action="https://www.google.com/search">
    <input type="text" class="searchbar" name="q" size="31" maxlength="255" placeholder="What are you looking for?">
    </form>

</center>
    


</body>
</html>
